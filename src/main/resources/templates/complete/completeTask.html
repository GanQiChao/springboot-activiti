<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>代办任务</title>

<!-- CSS -->
<link type="text/css" rel="stylesheet"
	th:href="@{/static/bootstrap4/css/bootstrap.css}" />

<link type="text/css" rel="stylesheet"
	th:href="@{/static/bootstartp-table/bootstrap-table.min.css}" />

<link type="text/css" rel="stylesheet"
	th:href="@{/static/bootstrap-validator/css/bootstrapValidator.css}" />

<link type="text/css" rel="stylesheet"
	th:href="@{/static/font-awesome/css/font-awesome.min.css}" />
<style>
* {
	margin: 0px;
	padding: 0px;
}

html, body, .container-fluid, .row {
	height: 99%;
}

#task_table, .bootstrap-table {
	width: 100%;
}

#form_task_info .fixed-table-body {
	height: 80%;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row pt-3">
			<table id="task_table" class="table table-bordered table-hover">

			</table>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modal_task_info" tabindex="-1"
		role="dialog" aria-labelledby="taskInfoModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="taskInfoModalLabel">任务办理</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<!-- 请假单的详情 -->
					<form id="form_task_info" novalidate>
						<input type="hidden" id="input_leave_bill_id">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="input_task_title">任务标题</label> <input type="text"
									class="form-control" id="input_task_title" name="title"
									disabled="disabled">
							</div>
							<div class="form-group col-md-6">
								<label for="input_leave_content">请假事由</label> <input type="text"
									class="form-control" id="input_leave_content" name="content"
									disabled="disabled">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="input_leave_content">请假天数</label> <input
									type="number" class="form-control" name="days"
									id="input_leave_days" disabled="disabled">
							</div>
							<div class="form-group col-md-6">
								<label for="input_leave_content">请假时间</label> <input type="text"
									class="form-control" id="input_leave_time" name="leaveTime"
									disabled="disabled">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="input_leave_time">批注信息</label>
								<textarea class="form-control" id="textarea_comment" rows="3"
									style="resize: none"></textarea>
							</div>
						</div>

						<!-- 历史批注信息表 -->
						<table id="task_comment_history"
							class="table table-bordered table-hover">
						</table>

					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-warning" id="btn_rollback"
						value=""></button>
					<button type="button" class="btn btn-primary" id="btn_success"
						value=""></button>
				</div>
			</div>
		</div>
	</div>

</body>
<!-- JS -->
<script type="text/javascript"
	th:src="@{/static/jquery/jquery-3.3.1.min.js}"></script>

<script type="text/javascript"
	th:src="@{/static/jquery/jquery-serialize.js}"></script>

<script type="text/javascript"
	th:src="@{/static/bootstrap4/js/bootstrap.js}"></script>

<script type="text/javascript"
	th:src="@{/static/bootstartp-table/bootstrap-table.min.js}"></script>

<script type="text/javascript"
	th:src="@{/static/bootstartp-table/bootstrap-table-locale-all.min.js}"></script>

<script type="text/javascript" th:src="@{/static/util/globalUtil.js}"></script>

<script type="text/javascript"
	th:src="@{/static/complete/completeTask.js}"></script>

</html>
